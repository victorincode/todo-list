<main>
  <mat-card class="card-container">
    <mat-card-header>
      <mat-card-title>Things To Do</mat-card-title>
    </mat-card-header>
    <!-- Empty list -->
    <div class="empty-list-container" *ngIf="itemInformation.length < 1">
      <h2>Adds some items to your list to get started!</h2>
      <button mat-flat-button color="primary" (click)="onAddTodoDialog()">
        <mat-icon>add_task</mat-icon>
      </button>
    </div>

    <!-- Content container -->
    <mat-card-content class="card-content-container">
      <!-- Search bar -->
      <mat-form-field
        class="search-bar-container"
        appearance="fill"
        *ngIf="itemInformation.length > 0"
      >
        <input type="text" autofocus matInput [(ngModel)]="searchTitle" />
        <mat-label>Search</mat-label>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <!-- Item list -->
      <mat-list>
        <div
          class="individual-item-container"
          *ngFor="
            let item of itemInformation | filterByName: searchTitle;
            let i = index
          "
        >
          <mat-list-item (click)="onItemInformation(item)"
            >{{ i + 1 }}. {{ item.title }}</mat-list-item
          >
          <button
            mat-icon-button
            color="warn"
            (click)="onItemDeleteDialog(item)"
          >
            <mat-icon mat-list-icon>delete</mat-icon>
          </button>
        </div>
      </mat-list>
    </mat-card-content>

    <mat-card-actions align="end" class="row-divider">
      <button
        *ngIf="itemInformation.length > 0"
        mat-flat-button
        color="warn"
        (click)="onDeleteAllDataDialog()"
      >
        <mat-icon>restart_alt</mat-icon>
      </button>
      <button mat-flat-button color="primary" (click)="onAddTodoDialog()">
        <mat-icon>add_task</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</main>
